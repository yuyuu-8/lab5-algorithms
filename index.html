<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отсечение отрезков и многоугольников</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="canvas-container">
        <h2>Отсечение отрезков и многоугольников</h2>
        <canvas id="canvas" width="800" height="600"></canvas>
        <div class="controls">
            <div class="input-group">
                <label>Масштаб:</label>
                <input type="range" id="scale" min="5" max="50" step="0.1" value="20" oninput="updateScale()">
                <span id="scaleValue">Масштаб: 20.0</span>
            </div>

            <div class="input-group">
                <label>Режим:</label>
                <label><input type="radio" name="mode" value="segments" checked onchange="switchMode()"> Отрезки</label>
                <label><input type="radio" name="mode" value="polygon" onchange="switchMode()"> Многоугольник</label>
            </div>

            <!-- Управления для отрезков -->
            <div id="segments-controls">
                <h4>Отрезки</h4>
                <div class="input-group">
                    <div id="segments"></div>
                    <button onclick="addSegment()">Добавить отрезок</button>
                    <button onclick="generateRandomSegments()">Случайные координаты</button>
                </div>
            </div>

            <!-- Управления для многоугольников -->
            <div id="polygon-controls" style="display: none;">
                <h4>Многоугольник</h4>
                <div class="input-group">
                    <label>Количество вершин:</label>
                    <input type="number" id="vertexCount" min="3" value="3">
                    <button onclick="generatePolygonInputs()">Задать вершины</button>
                </div>
                <div class="input-group">
                    <button onclick="generateRandomPolygon()">Случайный многоугольник</button>
                </div>
                <div id="polygon-inputs"></div>
            </div>

            <h4>Отсекающее окно</h4>
            <div class="input-group">
                <label>Xmin:</label>
                <input type="number" id="clipXmin" value="-5">
                <label>Ymin:</label>
                <input type="number" id="clipYmin" value="-5">
                <label>Xmax:</label>
                <input type="number" id="clipXmax" value="5">
                <label>Ymax:</label>
                <input type="number" id="clipYmax" value="5">
            </div>

            <div class="algorithm-buttons">
                <button onclick="clip()">Выполнить отсечение</button>
                <button onclick="resetCanvas()">Сбросить</button>
                <button onclick="generateRandomWindow()">Случайные координаты окна</button>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
